<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static',    filename='css/login.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>

<body>
  <div class="main">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">

      {% for message in messages %}

      {{ message }}

      {% endfor %}

    </div>
    {% endif %}
    {% endwith %}
    <p class="sign" align="center">Log in</p>
    <form class="form1" action="/login" method="get">

      <label for="uname">Username: </label><input class="un" name="uname" type="text" align="center"
        placeholder="Username">
      <br /><br />

      <label for="pass">Password: </label><input class="pass" name="passw" type="password" align="center"
        placeholder="Password">
      <br /><br />

      <p class="gender">Gender: </p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br />

      <label for="interest">What are your Interests?</label><br />
      <textarea id="interest" name="interest" rows="4" cols="50"></textarea><br /><br />

      <label for="degree">Degree: </label>
      <select name="degree" id="degree">
        <option value="Be">B.E.</option>
        <option value="Btech">B.Tech</option>
        <option value="Bcom">B.Com</option>
        <option value="Be">M.E.</option>
        <option value="Btech">M.Tech</option>
        <option value="Bcom">B.B.A</option>
      </select><br /><br />
      <div class="button-wrapper">
        <button type="submit" class="button-85">Submit</button>
      </div>
    </form>

  </div>

  {% block content %}
  {% endblock %}

</body>

</html>
